name: Deploy PDMS to Self-Hosted Server

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # IMPORTANT: needed for git diff between commits

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Detect changes
        id: changes
        shell: bash
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          # If BEFORE is empty (rare) or not found, build anyway
          if [ -z "$BEFORE" ] || ! git cat-file -e "$BEFORE^{commit}" 2>/dev/null; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if git diff --name-only "$BEFORE" "$AFTER" | grep -E '^(src/|public/|package\.json|package-lock\.json|vite\.config\.|webpack\.|craco\.|\.env)'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies (fast)
        if: steps.changes.outputs.changed == 'true'
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Build React app
        if: steps.changes.outputs.changed == 'true'
        env:
          CI: "false"
        run: npm run build

      - name: Deploy (rsync incremental)
        if: steps.changes.outputs.changed == 'true'
        shell: bash
        run: |
          sudo mkdir -p /var/www/html/PDMS/build
          rsync -a --delete build/ /var/www/html/PDMS/build/
